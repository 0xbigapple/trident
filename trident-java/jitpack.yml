jdk:
  - openjdk8
before_install:
  - echo "VERSION=${VERSION}"
  - echo "GROUP=${GROUP}"
install:
  - ./gradlew clean -xtest publishToMavenLocal
  - ls -la ~/.m2/repository/trident/core/${VERSION}/
  - ls -la ~/.m2/repository/trident/abi/${VERSION}/
  - ls -la ~/.m2/repository/trident/utils/${VERSION}/